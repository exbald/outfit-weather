<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="What should I wear today? Get outfit recommendations based on your local weather." />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="msapplication-TileColor" content="#f59e0b" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OutFitWeather - Smart Outfit Recommendations" />
    <meta property="og:description" content="What should I wear today? Get outfit recommendations based on your local weather." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="OutFitWeather app showing outfit recommendations based on weather" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="OutFitWeather" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OutFitWeather - Smart Outfit Recommendations" />
    <meta name="twitter:description" content="What should I wear today? Get outfit recommendations based on your local weather." />
    <meta name="twitter:image" content="/og-image.png" />
    <meta name="twitter:image:alt" content="OutFitWeather app showing outfit recommendations based on weather" />

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OutFitWeather" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <title>OutFitWeather</title>

    <!-- Resource hints for faster loading on slow connections -->
    <!-- Preconnect to external APIs -->
    <link rel="preconnect" href="https://api.open-meteo.com" crossorigin>
    <link rel="preconnect" href="https://geocoding-api.open-meteo.com" crossorigin>

    <!-- DNS prefetch for geocoding API -->
    <link rel="dns-prefetch" href="https://geocoding-api.open-meteo.com">

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
