<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate OutFitWeather Icons</title>
  <style>
    body { font-family: system-ui; padding: 2rem; text-align: center; }
    canvas { border: 1px solid #ccc; margin: 1rem; }
    button { padding: 0.5rem 1rem; margin: 0.5rem; font-size: 1rem; cursor: pointer; }
    .instructions { max-width: 500px; margin: 2rem auto; text-align: left; background: #f3f4f6; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ§¥ OutFitWeather Icon Generator</h1>

  <div>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
  </div>

  <div>
    <button onclick="download('icon192', 'icon-192.png')">Download 192x192</button>
    <button onclick="download('icon512', 'icon-512.png')">Download 512x512</button>
    <button onclick="downloadBoth()">Download Both</button>
  </div>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Download Both" to save both icons</li>
      <li>Move the downloaded files to <code>public/</code> folder, replacing existing icons</li>
      <li>Rebuild the app: <code>npm run build</code></li>
    </ol>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Gradient background (warm amber)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#f59e0b');
      gradient.addColorStop(1, '#d97706');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Coat emoji - centered
      const fontSize = Math.floor(size * 0.65);
      ctx.font = `${fontSize}px "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ§¥', size / 2, size / 2);
    }

    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadBoth() {
      download('icon192', 'icon-192.png');
      setTimeout(() => download('icon512', 'icon-512.png'), 100);
    }

    // Draw icons on load
    drawIcon('icon192', 192);
    drawIcon('icon512', 512);
  </script>
</body>
</html>
